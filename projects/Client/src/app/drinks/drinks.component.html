<div class="section">
  <h2>Drinks</h2>
  <div class="row">
    <button (click)="create()">Add New</button>
  </div>

  <ul class="list">
    <li class="list__item" *ngFor="let i of drinks">
      <div class="name">
        {{i.name}}
      </div>
      <button (click)="update(i)">Update</button>
    </li>
  </ul>
</div>
