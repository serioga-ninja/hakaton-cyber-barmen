<app-logo [title]="'Your Personal Bartender'"></app-logo>

<form (ngSubmit)="login()" #loginForm="ngForm" class="login">
  <input [(ngModel)]="phase"
         placeholder="Enter Password"
         type="password"
         id="password"
         required
         name="password">
  <button (click)="login()" type="submit">Let's MIX</button>
</form>
