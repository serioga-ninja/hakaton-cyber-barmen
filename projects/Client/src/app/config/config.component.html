<h2>Config</h2>

<div class="row">
  <button (click)="save()">Save</button>
</div>

<ol>
  <li *ngFor="let item of items; index as i;" class="row">
    <select name="pipe-{{i}}" id="pipe-{{i}}" [(ngModel)]="items[i]">
      <option *ngFor="let drink of drinks" [ngValue]="drink.id" [selected]="items[i] === drink.id ? 'selected' : ''">{{drink.name}} - {{items[i]}}</option>
    </select>
  </li>
</ol>
