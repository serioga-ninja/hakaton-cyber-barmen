<div class="section">
  <div class="row">
    <h2>
      Config
      <button class="btn-save" (click)="save()">Save</button>
    </h2>
  </div>

  <ul class="list">
    <li  class="list__item" *ngFor="let item of items; index as i;">
      <mat-label>Pipe {{1+i}}</mat-label>
      <mat-select [(value)]="item.drinkId">
        <mat-option *ngFor="let option of drinks" [value]="option.id">
          {{option.name}}
        </mat-option>
      </mat-select>
    </li>
  </ul>
</div>
