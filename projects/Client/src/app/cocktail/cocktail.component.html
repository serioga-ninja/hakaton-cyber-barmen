<h2>Cocktail</h2>

<div class="row">
  <label for="name">Title</label>
  <input type="text" id="name" [(ngModel)]="cocktail.name">
</div>

<h3>Drinks</h3>
<div class="row" *ngFor="let c of cocktail.components">
  <div class="row">
    <label for="drink-name">Drink</label>
    <select name="" id="drink-name" [(ngModel)]="c.drink">
      <option *ngFor="let drink of drinks" [ngValue]="drink" [selected]="c.drink.id === drink.id ? 'selected' : ''">{{drink.name}}</option>
    </select>
  </div>
  <div class="row">
    <label for="drink-capacity">Capacity</label>
    <input type="number" id="drink-capacity" [(ngModel)]="c.amount" min="0" max="300">
  </div>
</div>

<div class="row">
  <button (click)="addDrink()">Add Drink</button>
</div>

<div class="row">
  <button (click)="save()">Save</button>
</div>
